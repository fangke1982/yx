name: 自动合并 sin.txt 和 us.txt 和 jp.txt 生成 ips.txt

on:
  push:
    paths:
      - 'sin.txt'
      - 'us.txt'
      - 'jp.txt'
  pull_request:
    paths:
      - 'sin.txt'
      - 'us.txt'
      - 'jp.txt'
    types: [closed]

jobs:
  merge-files:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 合并文件内容
        run: |
          # 创建或清空 ips.txt 文件
          > ips.txt

          # 定义一个函数来安全地追加文件内容
          append_file_if_exists() {
              local file="$1"
              if [ -s "$file" ]; then
                  echo "" >> ips.txt
                  cat "$file" >> ips.txt
              fi
          }

          # 按顺序追加各文件内容
          append_file_if_exists 'sin.txt'
          append_file_if_exists 'us.txt'
          append_file_if_exists 'jp.txt'

          echo "✅ 合并完成，ips.txt 内容如下："
          cat ips.txt

      - name: 提交 ips.txt 更改
        if: |
          # 仅在 ips.txt 有变更时才执行此步骤
          !contains(github.event.commits[0].modified, 'ips.txt') || |
          !contains(github.event.commits[0].removed, 'ips.txt') || |
          !contains(github.event.commits[0].added, 'ips.txt')
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: 合并 sin.txt, us.txt, jp.txt 生成 ips.txt"
          file_pattern: "ips.txt"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
