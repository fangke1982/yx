name: 自动合并 sin.txt 和 us.txt 和 jp.txt 生成 ips.txt

on:
  push:
    paths:
      - 'sin.txt'
      - 'us.txt'
      - 'jp.txt'
  pull_request:
    types: [closed]  # PR 被关闭时触发
    paths:
      - 'sin.txt'
      - 'us.txt'
      - 'jp.txt'

jobs:
  merge-files:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'push'

    steps:
      - name: checkout 代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 合并文件内容
        run: |
          # 去掉输入文件的空行（可选）
          sed -i '/^$/d' sin.txt
          sed -i '/^$/d' us.txt
          sed -i '/^$/d' jp.txt

          # 合并内容
          cat sin.txt > ips.txt
          echo "" >> ips.txt
          cat us.txt >> ips.txt
          echo "" >> ips.txt
          cat jp.txt >> ips.txt

          echo "合并完成："
          cat ips.txt

      - name: 提交 ips.txt 更改
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: 合并 sin.txt、us.txt、jp.txt 生成 ips.txt"
          file_pattern: "ips.txt"
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
